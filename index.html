<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Priview card</title>
    <!-- ICON -->
    <link
      rel="shortcut icon"
      href="./image/icon-market.png"
      type="image/x-icon"
    />
    <!-- STYLE -->
    <link rel="stylesheet" href="./global-css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <section class="card-section1">
        <div class="card">
          <div class="card-head">
            <img
              style="width: 336"
              height="200"
              src="./image/card-image.svg  "
              alt=""
              class="card__image"
            />
          </div>
          <div class="card-section">
            <a href="" class="card__head-link">Learning</a>
            <span class="card__date">Published 21 Dec 2023</span>
            <h1 class="card__title"><a href="#">HTML & CSS foundations</a></h1>
            <p class="card__information">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <div class="card-footer">
            <img
              src="./image/card-footer-img.svg"
              alt=""
              class="card__footer-img"
            />
            <span class="card__footer-name">Greg Hooper</span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
